<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Generate QR chuyển tiền</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(120deg, #e0e7ff 0%, #f6f8fa 100%);
            color: #093d62;
        }
        .container {
            max-width: 1000px;
            margin: 48px auto 32px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(30,64,175,0.10), 0 1.5px 6px rgba(30,64,175,0.06);
            padding: 40px 44px 32px 44px;
        }
        h2 {
            text-align: center;
            color: #093d62;
            margin-bottom: 28px;
            font-size: 2.1rem;
            letter-spacing: 1px;
        }
        form {
            margin-bottom: 28px;
            border-radius: 10px;
            padding: 24px 20px 18px 20px;
            box-shadow: 0 1px 4px rgba(30,64,175,0.04);
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 18px 32px;
            margin-bottom: 12px;
            align-items: center;
        }
        label {
            font-weight: 500;
            min-width: 120px;
            margin-bottom: 0;
            color: #093d62;
        }
        input[type="number"], input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #bfc7d1;
            border-radius: 6px;
            margin-left: 8px;
            min-width: 120px;
            font-size: 15px;
            background: #f8fafc;
            transition: border 0.2s;
            color: #093d62;
        }
        input[type="number"]:focus, input[type="text"]:focus {
            border: 1.5px solid #093d62;
            outline: none;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #093d62 60%, #14507a 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 28px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(9,61,98,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #14507a 60%, #093d62 100%);
            box-shadow: 0 4px 16px rgba(9,61,98,0.13);
        }
        .error {
            color: #d93025;
            background: #fff0f0;
            border: 1.5px solid #f8d7da;
            border-radius: 6px;
            padding: 12px 18px;
            margin: 18px 0 0 0;
            font-size: 1.08rem;
            display: none;
        }
        .qr-img {
            margin: 28px 0 0 0;
            text-align: center;
            display: none;
        }
        .qr-img img {
            border: 2.5px solid #e3e3e3;
            border-radius: 12px;
            background: #fff;
            padding: 10px;
            max-width: 240px;
            box-shadow: 0 2px 12px rgba(30,64,175,0.08);
        }
        @media (max-width: 900px) {
            .container { padding: 10px; }
        }
        @media (max-width: 600px) {
            .container { padding: 2px; }
            h2 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>HỆ THỐNG TẠO MÃ THANH TOÁN QR</h2>
    <form id="qr-form">
        <div id="personal-form" style="margin-top:10px;">
            <div class="form-row">
                <label>Số tiền:</label>
                <input type="number" name="amount" min="1000">
            </div>
            <div class="form-row">
                <label>Nội dung:</label>
                <input type="text" name="info">
            </div>
        </div>
        <button type="submit">Generate</button>
    </form>
    <div class="error" id="error-message"></div>
    <div class="qr-img" id="qr-img">
        <img id="qr-code" src="" alt="QR Code">
    </div>
</div>
<script>
    document.getElementById('qr-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const amount = document.querySelector('input[name="amount"]').value.trim();
        const info = document.querySelector('input[name="info"]').value.trim();
        const errorDiv = document.getElementById('error-message');
        const qrImgDiv = document.getElementById('qr-img');
        const qrCodeImg = document.getElementById('qr-code');

        errorDiv.style.display = 'none';
        errorDiv.innerHTML = '';
        qrImgDiv.style.display = 'none';
        qrCodeImg.src = '';

        if (!amount || !info) {
            errorDiv.style.display = 'block';
            errorDiv.innerHTML = 'Vui lòng nhập đầy đủ Số tiền và Nội dung.';
            return;
        }

        const qrUrl = `https://img.vietqr.io/image/ICB-0342751185-qr_only.png?amount=${amount}&addInfo=${encodeURIComponent(info)}&accountName=LE%20CHINH%20DAI`;
        qrCodeImg.src = qrUrl;
        qrImgDiv.style.display = 'block';
    });
</script>
</body>
</html>
